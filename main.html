<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
	<label for="name">Name</label>
	<input type="text" name="name" id="name" required placeholder="Name">
	<label for="email">Email</label>
	<input type="email" name="email" id="email" required placeholder="Email">
	<label for="gender_m">Male</label>
	<input type="radio" name="gender" id="gender_m" required>
	<label for="gender_f">Female</label>
	<input type="radio" name="gender" id="gender_f" required>
	<label for="cars">Car Brands</label>
	<select name="laptop" id="cars">
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select>
	<label for="carage">Car Age</label>
	<input type="text" name="carage" id="carage" required placeholder="Age">
	<label for="dop">Date Of Purchase(dop)</label>
	<input type="date" name="dop" id="dop" required>
	<label for="password">Password</label>
	<input type="password" name="password" id="password" required>
	<button type="submit">Submit</button>
</form>

</body>

</html>
